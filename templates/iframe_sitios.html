<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://www.w3.org/2006/03/hcard">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{ title|escape }}</title>
<style type="text/css">
a{
	/*color: #434343;
	text-decoration: none;*/
	outline: 0;
	color:#6B8A0E;
	text-decoration:none;
}

a:hover{
	color:#4F4939;
	text-decoration:underline;
}
</style>
<link rel="stylesheet" href="/media/css/base_mapa.css" type="text/css" />
<!-- <link rel="stylesheet" href="/media/css/autocomplete.css" type="text/css" />-->
<link rel="stylesheet" href="/media/css/buscador_sitios_form.css" type="text/css" />
<style type="text/css">
#container {
	width: 640px;
	/*background-color: #FDFDC7;*/
}
#buscador_sitios{
	/*background: url(/media/img/logos/granadapeople_trans_angelmc.png) no-repeat top left;*/
	height: 136px;
}
#logo {
	float: left;
	margin: 0;
	padding: 0;
}
#tipos {
	float: left;
	width: 370px;
}
#tipos ul{
	margin: 0;
	padding: 0;
}
#tipos ul li{
	border: 1px solid #61A300;
	display: block;
	float: right;
	font-size: 12px;
	margin: 3px;
	padding: 3px;
	width: 60px;
}
#tipos a{
	color: #454545;
}
#buscador_sitios_form {
	float: right;
	padding-top: 15px;
}
#id_s {
	width: 260px;
}
</style>
<script src="http://www.google.com/jsapi" type="text/javascript"></script> 
<script type="text/javascript" charset="utf-8"> 
	google.load("jquery", "1.4.4");
	google.load("jqueryui", "1.8.7");
</script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
<!--
	var cod_ciudad = {{ cod_ciudad }};
	var ciudad = '{{ ciudad }}';
	var busqueda = '{{ query }}';
	var page = {{ page }};
//-->
</script>

<script src="/media/js/map.datos.js" type="text/javascript"></script>
<script src="/media/js/mapiconmaker_packed.js" type="text/javascript"></script>
<script src="/media/js/map3.js" type="text/javascript"></script>
<script type="text/javascript" src="/media/js/jquery.dimensions.min.js"></script>
<!--<script type="text/javascript" src="/media/js/autocomplete.js"></script>
<script type="text/javascript" src="/media/js/jquery.slug.js"></script>-->
<script type="text/javascript" src="/media/js/buscador_sitios_form.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#buscador_sitios_form").submit(function(){
		localSearch($("#id_q").val(), false, page);
		return false;
	});
	if (busqueda!=''){
		$("#buscador_sitios_form").submit();
	}
	
	loadMap();
});
</script>
</head>

<body>
<div id="container">
<div id="buscador_sitios">
	
	<div id="logo"><a href="/{{ ciudad }}/" target="_parent"><img src="/media/img/ofrecido_{{ ciudad }}people.png" alt="{{ ciudad }}People" border="0"/></a></div>
	
	<div id="tipos">
		<ul class="tags">
			{% for t in tipos %}
			<li><a href="/{{ ciudad }}/iframe/?q={{ t.slug }}" class="jerarquia_tag" rel="tag">{{ t.slug }}</a></li>
			{% endfor %}
		</ul>
	</div>
	
	<form id="buscador_sitios_form" method="get" action=".">
	<input type="text" name="q" value="{{ query }}" id="id_q" title="Introduce un término para buscar">
	<input type="submit" value="buscar sitios" /><br/>
	<!-- <div style="float: right; font-size: 12px" >Haz clic en el mapa para obtener sitios cercanos a esa posición</div> -->
	<div style="float: right; font-size: 12px" id="pages"></div>
	</form>
		
</div>

<div id="map" style="width: 640px; height: 400px; border: 1px solid #454545;">Cargando mapa...</div>
{% ifequal ciudad 'granada' %}
<div id="explicacion">
<object type="application/x-shockwave-flash" data="/media/flash/registrate_gratis.swf" width="640" height="88">
	<param name="movie" value="/media/flash/registrate_gratis.swf" />
	<param name="quality" value="high" />
	<param name="wmode" value="transparent" />
	<img src="/media/flash/registrate_gratis.png" width="640" height="88" alt="Regístrate gratis en GranadaPeople" />
</object>
</div>
{% endifequal %}
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-6359444-1");
pageTracker._trackPageview();
} catch(err) {}</script> 
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{% block title %}andaluciapeople.com | mobile version{% endblock %}</title>
	<style type="text/css">

	body {
		margin: 0;
		padding 0;
	}
	#cuerpo {
		padding: 5px;
	}
	#footer{
		background-color: #A5D21D;
		color: #343434;

		padding: 4px;
		text-transform: uppercase;
	}
	-->

	{% block header %}{% endblock %}
</head>

<body>

<div id="cuerpo">

</div>

<div id="footer">
<p>{% block breadcrumb %}AndaluciaPeople.com{% endblock %}</p>
Versión: <strong>Móvil</strong> | <a href="/">Clásica</a>
</div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-6359444-1");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
